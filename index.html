<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">  
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <section class="game_plane">
            <div class="label" id="user_side">User</div>
            <div class="label" id="computer_side">Computer</div>
            <span id="user_score">0</span><span id="com_score">0</span>
        </section>

        <div class="result">
            <p id="round_result">--------</p>
            <p id="result_text">To begin the game, choose one from Rock, Paper or Scissors!!</p>
        </div>

        <div class="selection">
            <div class="choice">
                <button id="rock">ROCK</button>
            </div>
            <div class="choice">
                <button id="paper">PAPER</button>
            </div>
            <div class="choice">
                <button id="scissors">SCISSORS</button>
            </div>
        </div>

        <div class="Activity">
            <p id="loose_win">Make Your Choice here!!</p>
        </div>
    </div>

    <script src="main.js"></script>
</body> 
</html>
